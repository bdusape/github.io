<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Brian Dusape</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Contact Me</h1>
  </header>
  <section id="contact">
    <form>
      <input type="text" name="name" placeholder="Your Name">
      <input type="email" name="email" placeholder="Your Email">
      <textarea name="message" placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
    <div class="social-links">
      <a href="https://linkedin.com/in/briandusape" target="_blank">LinkedIn</a>
      <a href="https://github.com/briandusape" target="_blank">GitHub</a>
    </div>
  </section>
  <footer>
    <p>&copy; 2024 Brian Dusape. All rights reserved.</p>
  </footer>
</body>
</html>
